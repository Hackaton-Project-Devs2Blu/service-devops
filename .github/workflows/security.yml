name: ğŸ›¡ï¸ DevSecOps & Governance

on:
  pull_request:
    branches: [ "develop" ]

# PermissÃµes necessÃ¡rias para subir relatÃ³rios de seguranÃ§a e checar PRs
permissions:
  contents: read
  pull-requests: read
  security-events: write
  actions: read

jobs:
  governance:
    name: ğŸ‘® PR Title Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' # SÃ³ roda em PRs
    steps:
      - name: ğŸ¨ Validate Conventional Commits
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # Garante que o tÃ­tulo seja tipo "feat: novo modulo" ou "fix: erro bobo"
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert

  security:
    name: ğŸ›¡ï¸ Security Scans
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

     # 1. TRUFFLEHOG
      # Bloqueia se achar chaves/senhas reais
      - name: ğŸ· TruffleHog OSS (Secrets Scan)
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified

      # 2. TRIVY (Vulnerabilidades em Arquivos/Deps)
      # Bloqueia apenas CRITICAL que tenha correÃ§Ã£o.
      - name: ğŸ›¡ï¸ Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL'
          ignore-unfixed: true
          exit-code: '1' # Quebra o build se achar erro crÃ­tico

      - name: ğŸ“¡ Upload Trivy Scan Results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'trivy'

      # 3. CHECKOV (IaC - Terraform) - Soft Fail
      # Analisa erros no Terraform, mas nÃ£o trava o Hackathon (continue-on-error)
      - name: ğŸ—ï¸ Run Checkov (IaC)
        uses: bridgecrewio/checkov-action@master
        continue-on-error: true # Soft Fail ativado
        with:
          directory: '.'
          framework: terraform
          output_format: sarif
          download_external_modules: true

      # Upload manual do Checkov (se ele gerar arquivo)
      - name: ğŸ“¡ Upload Checkov Results
        uses: github/codeql-action/upload-sarif@v3
        if: always() # Roda mesmo se o Checkov achar erros
        continue-on-error: true
        with:
          sarif_file: 'results.sarif'
          category: 'checkov'

      # 4. SEMGREP (SAST - CÃ³digo Fonte) - Soft Fail
      - name: ğŸ” Run Semgrep (SAST)
        uses: returntocorp/semgrep-action@v1
        continue-on-error: true
        with:
          config: p/default
          generateSarif: "1"

      - name: ğŸ“¡ Upload Semgrep Results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        continue-on-error: true
        with:
          sarif_file: 'semgrep.sarif'
          category: 'semgrep'
