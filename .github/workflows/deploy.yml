name: üèóÔ∏è Infra Deploy(17:00 BRT)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: # Bot√£o Manual
  schedule:
    - cron: '0 20 * * *' # 10:00 UTC = 07:00 BRT

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-west-2
  TF_VERSION: 1.13.5
  CLUSTER_NAME: hackathon-project-cluster-hackathon 

jobs:
  deploy-and-wake:
    name: Apply & Scale Up
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./terraform 

    steps:
      - name: ‚¨áÔ∏è Checkout Code
        uses: actions/checkout@v4

      - name: üîê Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: üèóÔ∏è Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: ‚öôÔ∏è Terraform Init
        run: terraform init
      - name: üöÄ Terraform Apply
        env:
          TF_VAR_db_host: ${{ secrets.TF_DB_HOST }}
          TF_VAR_db_username: ${{ secrets.TF_DB_USERNAME }}
          TF_VAR_db_password: ${{ secrets.TF_DB_PASSWORD }}
          TF_VAR_db_name: ${{ secrets.TF_DB_NAME }}
          TF_VAR_gemini_api_key: ${{ secrets.TF_GEMINI_KEY }}
        run: terraform apply -auto-approve -input=false
      - name: ‚è∞ Wake Up Services (Scale to 1)
        run: |
          echo "Acordando a infraestrutura..."
          aws ecs update-service --cluster ${{ env.CLUSTER_NAME }} --service service-java --desired-count 1
          aws ecs update-service --cluster ${{ env.CLUSTER_NAME }} --service service-csharp --desired-count 1
          aws ecs update-service --cluster ${{ env.CLUSTER_NAME }} --service app-flutter --desired-count 1
          echo "Servi√ßos iniciados! Aguarde uns minutos para o Health Check passar."
